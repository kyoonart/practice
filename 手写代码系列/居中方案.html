<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>居中</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 800px;
            height: 800px;
            background-color: aqua;
            position: relative;
            margin: 0 auto;
        }
        
        .box {
            width: 400px;
            height: 400px;
            background-color: bisque;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            margin: auto;
        }
        
        .center {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">

        </div>
    </div>
    <div class="center">
        <div class="flex-div">1</div>
        <div class="flex-div">2</div>
    </div>
</body>

</html>
